<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>간단 테스트</title>
</head>
<body>
    <h1>API 직접 테스트</h1>
    
    <h3>1. 국기 이미지</h3>
    <img src="https://flagcdn.com/w80/es.png" alt="스페인">
    <img src="https://flagcdn.com/w80/de.png" alt="독일">
    <img src="https://flagcdn.com/w80/br.png" alt="브라질">
    
    <h3>2. 환율 API</h3>
    <div id="rate"></div>
    
    <script>
        fetch('https://api.exchangerate-api.com/v4/latest/KRW')
            .then(res => res.json())
            .then(data => {
                document.getElementById('rate').innerHTML = `
                    <p>✅ 환율 API 성공!</p>
                    <p>EUR: ${data.rates.EUR}</p>
                    <p>BRL: ${data.rates.BRL}</p>
                `;
            })
            .catch(err => {
                document.getElementById('rate').innerHTML = `❌ 에러: ${err.message}`;
            });
    </script>
</body>
</html>
